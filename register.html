<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Ковшей-Сервис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #34495e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            background: #34495e;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .register-links {
            text-align: center;
            margin-top: 25px;
        }

        .register-links a {
            color: #3498db;
            text-decoration: none;
        }

        .register-links a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin: 5px 0;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">КОВШЕЙ-СЕРВИС</div>
            <div class="subtitle">Регистрация в системе</div>
        </div>

        <div class="register-form">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Имя</label>
                        <input type="text" id="firstName" placeholder="Алексей" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия</label>
                        <input type="text" id="lastName" placeholder="Иванов" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Рабочий Email</label>
                    <input type="email" id="email" placeholder="ivanov@kovshey-service.ru" required>
                </div>

                <div class="form-group">
                    <label for="department">Отдел</label>
                    <select id="department" required>
                        <option value="">Выберите отдел</option>
                        <option value="welding">Цех сварки и наплавки</option>
                        <option value="procurement">Отдел закупок</option>
                        <option value="quality">ОТК</option>
                        <option value="it">IT отдел</option>
                        <option value="management">Руководство</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="position">Должность</label>
                    <input type="text" id="position" placeholder="Сварщик 5 разряда" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Создайте надежный пароль" required>
                    <div class="password-requirements">
                        <strong>Требования к паролю:</strong>
                        <ul>
                            <li>• Минимум 8 символов</li>
                            <li>• Заглавные и строчные буквы</li>
                            <li>• Цифры и специальные символы</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" required style="margin-right: 8px;">
                        Я согласен с <a href="#" style="color: #3498db;">правилами использования</a> системы
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

                <div class="register-links">
                    <span>Уже есть аккаунт?</span>
                    <a href="login.html">Войти в систему</a>
                </div>
            </form>
        </div>

        <footer>
            <p>© 2024 Ковшей-Сервис. Все права защищены.</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Ждем загрузки данных перед инициализацией формы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные если еще не загружены
            if (!window.appData) {
                loadData().then(() => {
                    initRegisterForm();
                });
            } else {
                initRegisterForm();
            }
        });

        function initRegisterForm() {
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Пароли не совпадают!');
                    return;
                }
                
                // Проверка требований к паролю
                if (password.length < 8) {
                    alert('Пароль должен содержать минимум 8 символов!');
                    return;
                }
                
                // Собираем данные формы
                const userData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    middleName: '', // Можно добавить поле отчества в форму, если нужно
                    email: document.getElementById('email').value.trim().toLowerCase(),
                    password: password,
                    department: document.getElementById('department').value,
                    position: document.getElementById('position').value.trim()
                };
                
                // Используем функцию из app.js
                const result = registerUser(userData);
                
                if (result.success) {
                    alert(result.message + '\n\nВаши данные:\nEmail: ' + userData.email + '\nПароль: (ваш введенный пароль)\n\nВы можете войти в систему прямо сейчас!');
                    // Опционально: автоматический вход после регистрации
                    const loginResult = loginUser(userData.email, userData.password);
                    if (loginResult.success) {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                } else {
                    alert('Ошибка регистрации: ' + result.message);
                }
            });
        }
    </script>
</body>
</html>
